    <title>RiDiscover</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Third-party -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/a2452b3ff6.js"
      crossorigin="anonymous"

  <body>
    <!-- Navbar -->
    <nav>
      <ul>
        <li>
          <a class="logo" href="index.html"
            ><span class="fa-brands fa-forumbee"></span> RiDiscover</a
          >
        </li>
        <li><a href="index.html#places">Places</a></li>
        <li><a href="book-now.html">Book now</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li class="btn"><a href="signup.html" class="btn-link">Sign up</a></li>
        <li class="btn">
          <a href="signin.html" class="btn-link btn-link--primary">Sign in</a>
        </li>
      </ul>
    </nav>

    <!-- Sign -->
    <section class="account account--signin">
      <div class="content">
        <h3>Signin</h3>
        <form>
          <div class="input-container">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>

          <div class="input-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <button>Sign in</button>
          <a href="signup.html">Not yet registered?</a>
        </form>
      </div>
    </section>
  </body>
